owners_dir_blacklist:
  default: null
  repos: null
prowjob_namespace: jx
pod_namespace: jx
push_gateway: {}
sinker:
  resync_period: 5m
  max_prowjob_age: 24h
  max_pod_age: 24h

periodics:
- name: upgrade
  interval: 5m
  agent: knative-build
  build_spec:
    serviceAccountName: jenkins
    template:
      name: knative-deploy

postsubmits:
  jenkins-x/jx:
  - agent: knative-build
    branches:
    - master
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins-go
    name: release

  jenkins-x/jenkins-x-extensions:
