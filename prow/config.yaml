branch-protection:

owners_dir_blacklist:
  default: null
  repos: null

prowjob_namespace: jx
pod_namespace: jx

heart:
  adorees:
  - jenkins-x-bot

push_gateway: {}

sinker:
  resync_period: 4m
  max_prowjob_age: 48h
  max_pod_age: 30m

tide:
  context_options:
    from-branch-protection: true
  skip-unknown-contexts:
    false
  queries:
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - jenkins-x-bot/environment-jenkinsx-dev-staging
    - jenkins-x-bot/environment-jenkinsx-dev-production
    - jenkins-x/jx
  target_url: https://tide.foo.bar\n
