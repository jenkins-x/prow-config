branch-protection:
  protect: true
  orgs:
    jenkins-x:
      required_status_checks:
        contexts: ["serverless-jenkins"]

    jenkins-x-charts:
        required_status_checks:
          contexts: ["knative-build"]
    
    jenkins-x-apps:
        required_status_checks:
          contexts: ["knative-build"]

    cloudbees:
      repos:
        core-backend:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        core-frontend:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        haha:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        policy-engine:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        cloudbees-apps:
          required_status_checks:
            contexts: ["serverless-jenkins"]

owners_dir_blacklist:
  default: null
  repos: null
prowjob_namespace: jx
pod_namespace: jx
push_gateway: {}
sinker:
  resync_period: 5m
  max_prowjob_age: 4h
  max_pod_age: 4h

periodics:
# - name: upgrade
#   interval: 15m
#   agent: knative-build
#   build_spec:
#     serviceAccountName: knative-build-bot
#     template:
#       name: upgrade-addons

