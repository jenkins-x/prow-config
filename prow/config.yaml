branch-protection:
  protect: true
  orgs:
    jenkins-x:
      required_status_checks:
        contexts: ["serverless-jenkins"]

    jenkins-x-charts:
        required_status_checks:
          contexts: ["knative-build"]
    
    jenkins-x-apps:
      repos:
        jx-app-gitea:
          required_status_checks:
            contexts: ["knative-build"]
        jx-app-grafana:
          required_status_checks:
            contexts: ["knative-build"]
        jx-app-athens:
          required_status_checks:
            contexts: ["knative-build"]
        jx-app-cheese:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        jx-app-jenkins:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        jx-app-sonarqube:
          required_status_checks:
            contexts: ["serverless-jenkins"]

    jenkins-x-images:
      required_status_checks:
        contexts: ["serverless-jenkins"]

    cloudbees:
      repos:
        core-backend:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        core-frontend:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        core-controllers:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        haha:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        cloudbees-apps:
          required_status_checks:
            contexts: ["serverless-jenkins"]
        cb-app-slack:
          required_status_checks:
            contexts: ["serverless-jenkins"]

owners_dir_blacklist:
  default: null
  repos: null
prowjob_namespace: jx
pod_namespace: jx
push_gateway: {}
sinker:
  resync_period: 5m
  max_prowjob_age: 4h
  max_pod_age: 4h

